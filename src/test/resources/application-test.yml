spring:
    datasource:
        driverClassName: org.h2.Driver
        password: password
        url: jdbc:h2:mem:testdb;MODE=MYSQL
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                validator:
                    apply_to_ddl: false

app:
    maxEnrollment:
        studentsByCourse: 6
        coursesByStudent: 3


